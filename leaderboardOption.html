<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@600&family=Saira+Stencil+One&display=swap" rel="stylesheet">
<title>Centered Container</title>
<style>
    body, html {
        background-color: rgb(33, 40, 39);
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container, .container2 {
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        background-color: rgb(51, 228, 151);
        width: 500px;
        height: 100px;
        margin-bottom: 10%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: opacity 2s;
    }
    .backcontainer{
        width:150px;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        background-color: rgb(51, 228, 151);
        height: 100px;
        margin-bottom: 10%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: opacity 2s;
    }
    .newgame, .continue{
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 50px;
    }
    .back{
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 40px;
    }
    #leaderboardContainer {
        margin-top: 30px;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #leaderboard {
            width: 100%;
            margin: 40px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr{
            background-color: #f9f9f9;
        }

        .rank {
            font-weight: bold;
            color: #337ab7;
        }

        .name {
            font-size: 18px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
</style>
</head>
<body>
    <div class = "parent">
        <div>
            <div class="container" id="arcade">
                <p class="newgame">ARCADE MODE</p>
            </div>
            <div class="container" id="freeplay">
                <p class="continue">FREE PLAY</p>
            </div>
            <div class="backcontainer" id = "BACK">
                <p class = "back">Back</p>
            </div>
            <div id="leaderboardContainer">
                <h1 style="color: white;">Leaderboard</h1>
                <table id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    const APIKEY = '6598fa970b0868856f232bcb';

    document.getElementById('arcade').addEventListener('click', function () {
    alert('Fetching arcade leaderboard, please wait...');
    const leaderboardTable = document.getElementById("leaderboard");
    const tbody = leaderboardTable.tBodies[0];
    tbody.innerHTML = ''; // Clear previous content
    const settings = {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "x-apikey": APIKEY, // Replace with API key
            "Cache-Control": "no-cache"
        }
    };

    fetch("https://frontenddev-975b.restdb.io/rest/ngee-ann-city-leaderboard", settings)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Example: Log data to console

            // Filter data where mode is "arcade"
            const arcadeEntries = data.filter(entry => entry.mode === "arcade");

            // Sort arcadeEntries from highest to lowest score, then get top 10
            arcadeEntries.sort((a, b) => b.score - a.score);
            const top10Data = arcadeEntries.slice(0, 10);

            // Update HTML table with sorted and filtered data
            const leaderboardTable = document.getElementById("leaderboard");
            const tbody = leaderboardTable.tBodies[0];
            tbody.innerHTML = ''; // Clear previous content

            top10Data.forEach((entry, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td class="name">${entry.username}</td>
                    <td class="score">${entry.score}</td>
                `;
            });
        })
        .catch(error => {
            console.error('Error fetching leaderboard data:', error);
            alert('Error getting API data. Please refresh and ensure you are connected to the internet.');
        });
    });

    document.getElementById('BACK').addEventListener('click', function () {
        fadeOutAndNavigate('mainpage.html');
    });
    document.getElementById('freeplay').addEventListener('click', function () {
    alert('Fetching freeplay, please wait...');
    const leaderboardTable = document.getElementById("leaderboard");
    const tbody = leaderboardTable.tBodies[0];
    tbody.innerHTML = ''; // Clear previous content
    const settings = {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "x-apikey": APIKEY, // Replace with API key
            "Cache-Control": "no-cache"
        }
    };

    fetch("https://frontenddev-975b.restdb.io/rest/ngee-ann-city-leaderboard", settings)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Example: Log data to console

            // Filter data where mode is "freeplay"
            const arcadeEntries = data.filter(entry => entry.mode === "freeplay");

            // Sort arcadeEntries from highest to lowest score, then get top 10
            arcadeEntries.sort((a, b) => b.score - a.score);
            const top10Data = arcadeEntries.slice(0, 10);

            // Update HTML table with sorted and filtered data
            const leaderboardTable = document.getElementById("leaderboard");
            const tbody = leaderboardTable.tBodies[0];
            tbody.innerHTML = ''; // Clear previous content

            top10Data.forEach((entry, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td class="name">${entry.username}</td>
                    <td class="score">${entry.score}</td>
                `;
            });
        })
        .catch(error => {
            console.error('Error fetching leaderboard data:', error);
            alert('Error getting API data. Please refresh and ensure you are connected to the internet.');
        });

    });

    function fadeOutAndNavigate(targetUrl) {
        document.body.style.transition = "opacity 2s";
        document.body.style.opacity = "0";
        setTimeout(function () {
            window.location.href = targetUrl;
        }, 2000); // Wait for the transition to complete
    }
</script>
</html>
