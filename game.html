<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="menu">
            <h2>Arcade Game</h2>
            <div id="gameInfo">
                <p>Points: <span id="points">0</span></p>
                <p>Coins: <span id="coins">16</span></p>
            </div>
            <div id="gameBoard">
                <div id="grid"></div>
            </div>
        </div>
        <div class="center-container">
            <div id="sticky-bar" class="sticky-bar"></div>
            <button id="saveGame">Save Game</button>
            <button id="back">Quit Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
