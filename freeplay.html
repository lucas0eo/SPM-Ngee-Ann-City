<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game - Free Play Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="menu">
            <h2>Free Play Menu</h2>
            <form id="placeLetterForm">
                <label for="coordinate">Coordinate (e.g., A1):</label>
                <input type="text" id="coordinate" name="coordinate">
                <label for="letter">Letter (O, I, C, *, R):</label>
                <input type="text" id="letter" name="letter" maxlength="1">
                <button type="submit">Place Letter</button>
            </form>
            <div>
                <button id="saveGame">Go home and save Game</button>
                <button id="loadGame">Load Saved Game</button>
                <button id="back">Quit game</button>
            </div>
        </div>
        <div id="gameBoard">
            <h2>Game Board</h2>
            <div id="grid"></div>
            <div id="status">
                <p id="profit">Profit: 0</p>
                <p id="upkeep">Upkeep: 0</p>
                <p id="turnsExceeded">Turns upkeep exceeded profit: 0</p>
            </div>
        </div>
    </div>
    <script src="freeplay.js"></script>
    <style>
     body {
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }

    #menu {
        width: 20%;
    }

    #gameBoard {
        width: 75%;
    }

    #grid {
        display: grid;
        gap: 2px;
        margin-top: 20px;
    }

    .grid-cell {
        border: 1px solid #000;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
    }

    .grid-header {
        font-weight: bold;
    }

    #placeLetterForm {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        flex: 1;
    }

    .form-group input {
        flex: 2;
    }

    #placeLetterForm button {
        margin-top: 10px;
    }


    </style>
</body>

</html>
