<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game - Free Play Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="menu">
            <h2>Free Play Game</h2>
            <div id="gameInfo">
                <p id="profit">Profit: 0</p>
                <p id="upkeep">Upkeep: 0</p>
                <p id="turnsExceeded">Turns upkeep exceeded profit: 0</p>
            </div>
            <div id="gameBoard">
                <div id="grid"></div>
            </div>
        </div>
        
        <!-- New container for buttons and sticky bar -->
        <div class="center-container">
            <div id="sticky-bar" class="sticky-bar"></div>
            <button id="saveGame">Save Game</button>
            <button id="back">Quit Game</button>
        </div>
    </div>
</body>
<script src="freeplay.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center child elements horizontally */
    }

    #menu {
        width: 100%;
        max-width: 100%;
        text-align: center;
    }

    #gameBoard {
        width: 100%;
        display: flex;
        justify-content: center; /* Center the grid container */
        margin-top: 20px;
        overflow: auto; /* Enable scrolling for overflow */
    }

    #grid {
        display: grid;
        gap: 2px;
        text-align: center;
        margin: 0 auto; 
        overflow: auto; /* Enable scrolling for overflow */
    }

    .grid-header {
        font-weight: bold;
    }

    .selected-letter {
        background: rgb(237, 237, 148);
        padding: 5px;
        display: inline-flex; /* Use flexbox to align items */
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        text-align: center; /* Center text horizontally */
    }

    .grid-cell {
        border: 1px solid #000;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
    }

    /* Styling for the sticky bar */
    #sticky-bar {
        width: 70%;
        height: 100px;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 5px;
        font-size: 24px; /* Adjust the font size as needed */
        color: #000; /* Black color */
        letter-spacing: 50px; /* Adjust letter spacing as needed */
        margin-bottom: 20px; /* Add margin at the bottom to separate from buttons */
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Centering container */
    .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    /* Styling for game information */
    #gameInfo {
        background-color: #f0f0f0;
        margin: 0;
        font-weight: bold;
    }

    #gameInfo span {
        margin-left: 5px;
    }

    /* Centering buttons */
    #saveGame, #back {
        width: 150px;
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    .highlight {
        background:rgb(237, 237, 148);
        border: 15px rgb(237, 237, 148);
    }
</style>

</html>
